<!DOCTYPE html>
<html
														
															lang="en"
															xmlns:th="http://www.thymeleaf.org"
															xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<head>
	 <meta charset="UTF-8">
	 <title>Title</title>
	 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
				 integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
<!-- header -->
<div th:replace="layouts/commonHeader :: header">My header will go here</div>

<!-- content -->
<section layout:fragment="content">
	 <p>This replaces the fragment from the layout file.</p>
</section>

<!-- footer -->
<div th:replace="layouts/commonFooter :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
				integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
				crossorigin="anonymous"></script>

<!-- Per-page JS -->
<section layout:fragment="scripts"></section>
</body>
</html>
