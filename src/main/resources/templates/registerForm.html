<!DOCTYPE html>
<html
			
			layout:decorate="layouts/defaultLayout"
			xmlns:th="http://www.thymeleaf.org"
			xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head >
	 <meta charset="UTF-8">
	 <title >Title</title >
</head >
<body >
<div class="container my-5"  layout:fragment="content">
	 <form  method="post" th:action="@{registerProcess}"  th:object="${registerModel}" >
			<div class="mb-3">
				 <label for="username" class="form-label">Username</label>
				 <input th:field="*{username}" type="text" class="form-control" id="username" aria-describedby="usernamehelp">
				 <p class="alert alert-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username error</p>
			</div>
			<div class="mb-3">
				 <label for="email" class="form-label">Email</label>
				 <input th:field="*{email}" type="text" class="form-control" id="email" aria-describedby="emailhelp">
				 <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
			</div>
			<div class="mb-3">
				 <label for="repeatEmail" class="form-label">confirm Email</label>
				 <input th:field="*{confirmEmail}" type="text" class="form-control" id="repeatEmail" aria-describedby="repeatEmailHelp">
				 <div id="repeatEmailHelp" class="form-text">We'll never share your email with anyone else.</div>
			</div>
			<div class="mb-3">
				 <label for="password" class="form-label">Password</label>
				 <input th:field="*{password}" type="text" class="form-control" id="password">
				 <p class="alert alert-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</p>
			</div>
			
			<button type="submit" class="btn btn-primary">Register</button>
	 </form>

</div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
				integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
				crossorigin="anonymous"></script>
</body >
</html >
