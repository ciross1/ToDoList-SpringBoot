<!DOCTYPE html>
<html
															layout:decorate="layouts/defaultLayout"
															lang="en"
															xmlns:th="http://www.thymeleaf.org"
															xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	 <meta charset="UTF-8">
	 <title>Title</title>
	 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
	 integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>


<div class="container my-5"  layout:fragment="content">
<form action="#" method="post" th:action="@{processLogin}" th:object="${loginModel}">
	 <div class="mb-3">
			<label for="username" class="form-label">Username</label>
			<input th:field="*{username}" type="text" class="form-control" id="username" aria-describedby="usernamehelp">
			<div id="usernamehelp" class="form-text">We'll never share your email with anyone else.</div>
			<p class="alert alert-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username error</p>
	 </div>
	 <div class="mb-3">
			<label for="password" class="form-label">Password</label>
			<input th:field="*{password}" type="text" class="form-control" id="password">
			<p class="alert alert-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</p>
	 </div>

	 <button type="submit" class="btn btn-primary">Login</button>
</form>
	 <div>
			
			<p>No account? Create an account here:</p>
			<a th:href="@{/register/}" class="btn btn-primary">Create an account</a>
			
	 </div>
</div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
				integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
				crossorigin="anonymous"></script>
</body>
</html>
